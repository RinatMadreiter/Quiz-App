<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-App</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body onload="init()">

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Quiz-App</span> 
    </div>
  </nav>

  <div class="container">

    <div class="card quiz-card">
      <img src="./img/quiz.png" class="card-img-top">

      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25"
          aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
      <div class="card-body" id="endScreen" style="display: none;">
        <div class="text-center">Quiz beendet!</div>


        <div class="text-center">Du hast <b id="amountOfRightQuestions">XX</b> von <b id="questionsAmountEnd">xx</b>
          Fragen richtig beantwortet</div>

        <div class="d-flex justify-content-center mt-5">
          <button type="button" class="btn btn-primary" onclick="restartGame()">Erneut Spielen</button>
        </div>
      </div>

      <div class="card-body" id="questionBody">
        <h5 class="card-title" id="question-text">Frage</h5>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="questionCurrentAmount">1</b> von <b id="questionsAmount">7</b> Fragen
          </span>
          <button type="button" class="btn btn-primary" onclick="nextQuestion()" disabled id="next-button">NÃ¤chste
            Frage</button>
        </div>


      </div>
    </div>
  </div>


  <footer>
    Illustration by <a href="https://icons8.com/illustrations/author/6141c9688446d80011488727">Polina Orlova</a> from <a
      href="https://icons8.com/illustrations">Ouch!</a>
  </footer>
</body>

</html>
